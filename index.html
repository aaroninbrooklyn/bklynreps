<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BPL Branch & Council Info</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.1/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.1/mapbox-gl-geocoder.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; left: 320px; right: 0; }
        #instructions-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            bottom: 0;
            background-color: #f8f8f8;
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        #instruction-image {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #search-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        .mapboxgl-popup-content {
            font-family: Arial, sans-serif;
            font-size: 13px;
        }
        .popup-img {
            width: 100px;
            margin-top: 5px;
            border-radius: 4px;
        }
        .mapboxgl-ctrl-geocoder {
            width: auto !important;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            visibility: visible !important;
        }
        .mapboxgl-ctrl-geocoder input[type="text"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid transparent;
        }
        #search-results {
            position: absolute;
            top: 60px;
            right: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-size: 14px;
            z-index: 1001;
            display: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<div id="instructions-panel">
    <img id="instruction-image" src="https://i.imgur.com/tkZqS4J.png" alt="Map Instructions">
</div>
<div id="search-container"></div>
<div id="search-results"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWFyb25pbmJyb29rbHluIiwiYSI6ImNtOGowMmZ0dzBjMDgycnB4eWdhZW9nZ2sifQ.Z70awiKsIraT8Mfh-T_iAg';

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/aaroninbrooklyn/cm9gdcnhx00ga01r3c0t3hy99',
        center: [-73.9266, 40.6343],
        zoom: 11.7
    });

    const popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false
    });

    map.on('load', () => {
        map.on('mousemove', 'bklynlibrary-branches-0qfsv6', (e) => {
            if (e.features.length > 0) {
                const feature = e.features[0].properties;
                const popupHtml = `
                    <strong>Branch:</strong> ${feature["branch"] || "N/A"}<br/>
                    <strong>Council District:</strong> ${feature["CouncilDistrict"] || "N/A"}<br/>
                    <strong>Council Member:</strong> ${feature["Council Member Name"] || "N/A"}<br/>
                    <strong>District Office Address:</strong> ${feature["District Office Address"] || "N/A"}<br/>
                    <strong>District Office Phone:</strong> ${feature["District Office Phone"] || "N/A"}<br/>
                `;
                popup.setLngLat(e.lngLat).setHTML(popupHtml).addTo(map);
            }
        });

        map.on('mouseleave', 'bklynlibrary-branches-0qfsv6', () => {
            popup.remove();
        });

        const geocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl,
            placeholder: 'Search Brooklyn address',
            marker: false
        });

        document.getElementById('search-container').appendChild(geocoder.onAdd(map));

        geocoder.on('result', ({ result }) => {
            map.flyTo({
                center: result.center,
                zoom: 15
            });
            findCouncilRepresentative(result.center[1], result.center[0]);
        });

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    map.flyTo({
                        center: [position.coords.longitude, position.coords.latitude],
                        zoom: 13
                    });
                },
                (error) => {
                    console.error('Geolocation error:', error);
                }
            );
        }
    });

    function findCouncilRepresentative(lat, lon) {
        const queryUrl = `https://api.mapbox.com/v4/aaroninbrooklyn.nyc-council-districts-bwhh6h/tilequery/${lon},${lat}.json?radius=10&limit=1&access_token=${mapboxgl.accessToken}`;

        fetch(queryUrl)
            .then(res => res.json())
            .then(data => {
                const results = document.getElementById('search-results');
                if (data.features && data.features.length > 0) {
                    const p = data.features[0].properties;
                    results.innerHTML = `
                        <h3>Council Information:</h3>
                        <p><strong>Council District:</strong> ${p["coun_dist"] || "N/A"}</p>
                        <p><strong>Council Member:</strong> ${p["member_name"] || "N/A"}</p>
                        <p><strong>District Office Address:</strong> ${p["district_address"] || "N/A"}</p>
                        <p><strong>District Office Phone:</strong> ${p["district_phone"] || "N/A"}</p>
                    `;
                    results.style.display = 'block';
                } else {
                    results.innerHTML = '<p>No council district found at this location.</p>';
                    results.style.display = 'block';
                }
            })
            .catch(err => {
                console.error(err);
                const results = document.getElementById('search-results');
                results.innerHTML = '<p>Error retrieving council info.</p>';
                results.style.display = 'block';
            });
    }
</script>
</body>
</html>
